<!-- list.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>中古機列表</title>
</head>
<body>
<h2>以下是目前本店中的二手機列表</h2>
<hr>
<table width=400 border=1 bgcolor='#ccffcc'>
<tr><td>品名</td><td>售價</td><td>庫存量</td></tr>
    {% for p in products %}
    <tr>
        <td>{{ p.name }}</td>
        <td>{{ p.price }}</td>
        <td>{{ p.qty }}</td>
    </tr>
    {% endfor %}
</table>
<a href="/">回首頁</a>
</body>
</html>
